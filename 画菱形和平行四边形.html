<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画菱形和平行四边形</title>
    <style type="text/css">
      .diamond {
        width: 200px;
        height: 200px;
        background: #6a6;
        margin: 100px auto;
        /* 菱形 */
        transform: rotate(45deg);
      }

      .parallel{
        width: 200px;
        height: 100px;
        background: #6a6;
        margin: 100px auto;
        /* 菱形 */
        transform: skew(0deg,30deg);
      }
    </style>
  </head>
  <body>
    <div class="diamond"></div>
    <div class="parallel"></div>
  </body>
</html>
