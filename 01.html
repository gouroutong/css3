<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊猫放大</title>
    <style>
        body{
            text-align: center;
        }
        img{
            border-radius: 50%;
            transition: all 0.5s; 
            -webkit-transition: all 0.5s; 
            -o-transition: all 0.5s;
            cursor: pointer;
           
        }
        img:hover{
            /* 伪类选择 */
                transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="panda.jpg" />
</body>
</html>
